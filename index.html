		<script src="js/jquery.bookblock.js"></script>
		<script>


			var Page = (function() {
				
				var config = {
						$bookBlock : $( '#bb-bookblock' ),
						$navNext : $( '#bb-nav-next' ),
						$navPrev : $( '#bb-nav-prev' ),
						$navNr : $( '#bb-nav-nr' ),
						$navJump : $( '#bb-nav-jump' ),
						$navFirst : $( '#bb-nav-first' ),
						$navLast : $( '#bb-nav-last' )
					},
					init = function() {
						config.$bookBlock.bookblock( {
							speed : 2000,
							shadowSides : 0.8,
							shadowFlip : 0.4,
							onEndFlip : function(prev, next, isLimit) {
								document.getElementById('seite').value = next*2+2;
							}
						} );
						initEvents();
					},
					initEvents = function() {
						
						var $slides = config.$bookBlock.children();

						// jump a menu item
						$(window).load(function(){
						var hash = location.hash;
						doublepage = hash.replace( /^#/, "");
						page = Math.floor(hash.replace( /^#/, "")/2+0.5);
						config.$bookBlock.bookblock( 'jump', page );
						document.getElementById('seite').value = doublepage;
						} );



						// add navigation events
						config.$navNext.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'next' );
							alert(document.items.length);
							return false;
						} );

						config.$navPrev.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'prev' );
							return false;
						} );

						config.$navFirst.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'first' );
							return false;
						} );

						config.$navLast.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'last' );
							return false;
						} );

						config.$navJump.on( 'click touchstart', function() {
							var page=Math.floor(document.getElementById("seite").value/2+0.5)
							config.$bookBlock.bookblock( 'jump', page );
							return false;
						} );


						
						// add swipe events
						$slides.on( {
							'swipeleft' : function( event ) {
								config.$bookBlock.bookblock( 'next' );
								return false;
							},
							'swiperight' : function( event ) {
								config.$bookBlock.bookblock( 'prev' );
								return false;
							}
						} );



						// add keyboard events
						$( document ).keydown( function(e) {
							var keyCode = e.keyCode || e.which,
								arrow = {
									left : 37,
									up : 38,
									right : 39,
									down : 40
								};

							switch (keyCode) {
								case arrow.left:
									config.$bookBlock.bookblock( 'prev' );
									break;
								case arrow.right:
									config.$bookBlock.bookblock( 'next' );
									break;
							}
						} );
					};

					return { init : init };

			})();
		</script>
		<script>
				Page.init();
		</script>
